<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inserisci Auto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>
<body>
	<header class="container-fluid" th:insert="fragments/header.html"></header>

	<div class="container">

		<div class="card mt-5">
			<form th:action="@{/libro/add}" method="POST" th:object="${libro}">
				<div class="card-head ">
					
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-5">
							<label for="nome">Nome</label> 
							<input type="text" th:field="*{nome}" class="form-control" id="nome">
						</div>
						<div class="col-5">
							<label for="autore">Autore</label> 
							<input type="text" th:field="*{autore}" class="form-control" id="autore">
						</div>

					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-primary">Inserisci</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
